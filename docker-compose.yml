version: '3.7'

services:
  web:
    build: .
    command: gunicorn budget_app.wsgi -b 0.0.0.0:8000
    environment:
      - SECRET_KEY="${SECRET_KEY}"
      - DEBUG="${DEBUG}"
      - ENVIRONMENT="${ENVIRONMENT}"
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: postgres:11
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"

volumes:
  postgres_data: