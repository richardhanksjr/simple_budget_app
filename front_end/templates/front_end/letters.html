{% extends 'front_end/base.html' %}
{% load static %}

{% block content %}
    <div class="row mt-5">
        {% for letter, upper in letters %}
            {% if letter == "space" %}
                <div class="ml-2 mr-2"></div>
            {% elif letter in narrow_list %}
                {% if upper %}
                    <div class="coly">
                        <img src="{{ letter }}" style="width: {{ upper_width_narrow }}px; height: {{ upper_height }}px">
                    </div>
                {% else %}
                    <div class="coly">
                        <img src="{{ letter }}"
                             style="width: {{ lower_width_narrow }}px; height: {{ lower_height }}px; margin-top: {{ lower_margin_top }}px;">
                    </div>
                {% endif %}
            {% elif upper %}
                <div class="coly">
                    <img src="{{ letter }}" style="width: {{ upper_width }}px; height: {{ upper_height }}px">
                </div>
            {% else %}
                <div class="coly">
                    <img src="{{ letter }}"
                         style="width: {{ lower_width }}px; height: {{ lower_height }}px; margin-top: {{ lower_margin_top }}px;">
                </div>
            {% endif %}
        {% endfor %}
    </div>



{% endblock %}
