<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="row">
                <h1 style="font-size: 80px; margin-left: 100px; margin-top: 30px;">$<span id="countdown">145000</span>
                </h1>
            </div>
            <div class="row mt-6">
                <h3>Number of months paying debt: <span id="months">0</span></h3>
            </div>
        </div>
        <div class="col mt-6" style="width:600px; height: 700px;">
            <img id="img" src="{% static 'countdown/0.jpg' %}" style="width: 100%; margin-top: 40px;">
        </div>
    </div>

    <div class="row">
        <h1 id="final_countdown" style="font-size:100px"></h1>
    </div>
    <div class="row text-right">
        <button class="btn btn-success" id="btn">Start Countdown!!!!</button>
    </div>

</div>

<script>
    let count = 145000;
    let months = 0;
    let counter = 0;
    let countdown = document.getElementById("countdown");
    let months_id = document.getElementById("months");
    let img = document.getElementById("img");
    let final_countdown = document.getElementById("final_countdown")

    function startCountdown() {
        let interval = setInterval(function () {
            months_id.innerText = months;
            countdown.innerText = count;
            if (count === 5000) {
                final_countdown.innerText = "5";
            } else if (count === 4000) {
                final_countdown.innerText = "4";
            } else if (count === 3000) {
                final_countdown.innerText = "3";
            } else if (count === 2000) {
                final_countdown.innerText = "2";
            } else if (count === 1000) {
                final_countdown.innerText = "1"
            } else if (count === 0) {

                final_countdown.innerText = "WE'RE DEBT FREE!!!!!!!!!!!!!!!!!!!!!!!!!!!!"

            }
            if (count > 0) {
                count--;
            } else {
                img.remove();
                months_id.remove();
                countdown.remove();
                clearInterval(interval);

            }
            counter += 1;
            if (counter === 3452 && count !== 0) {
                months++;
                counter = 0;
                img.src = `http://localhost:8001/static/countdown/${months}.jpg`
            }
        }, 0);
    }

    document.getElementById("btn").addEventListener("click", startCountdown);
</script>
</body>
</html>
